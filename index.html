<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="game">
            <h1>TIC TOE</h1>
            <div class="firstrow">
                <button>0</button>
                <button>1</button>
                <button>2</button>
            </div>
            <div class="secoundrow">
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
            <div class="thirdrow">
                <button>6</button>
                <button>7</button>
                <button>8</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
